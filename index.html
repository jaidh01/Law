<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Legal Nest - Legal News, Law Judgments, Law Firms News, Law School News</title>
    <meta name="description" content="Legal Nest brings you the latest legal news, judgment updates, law reports, law firm news, and legal developments from India and around the world." />
    <style>
      /* Initial loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f7f7f7;
        font-family: 'Open Sans', sans-serif;
      }
      .app-loading-content {
        text-align: center;
        padding: 20px;
      }
      .app-loading-spinner {
        border: 4px solid #e3e3e3;
        border-top: 4px solid #0A2463;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 0 auto 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- This will be shown until React loads -->
      <div class="app-loading">
        <div class="app-loading-content">
          <div class="app-loading-spinner"></div>
          <p>Loading Legal Nest...</p>
          <p style="font-size: 12px; color: #666; margin-top: 8px;">
            Connecting to https://law-backend-44pr.onrender.com
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
